<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Сохраняем текущий путь и перенаправляем на index.html
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', path);
      window.location.href = '/ILMax-vue3/';
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/ILMax-vue3/">
    </noscript>
  </head>
  <body>
    <p>Redirecting... <a href="/ILMax-vue3/">Click here if not redirected</a>.</p>
  </body>
</html>
