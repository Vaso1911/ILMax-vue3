<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Простой редирект на главную страницу
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Сохраняем оригинальный путь для Vue Router
        if (path !== '/ILMax-vue3/') {
            const redirectPath = path.replace('/ILMax-vue3', '') + search + hash;
            sessionStorage.setItem('redirect', redirectPath);
        }
        
        // Перенаправляем на главную
        window.location.href = '/ILMax-vue3/';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        a {
            color: #ffd93d;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перенаправление...</h1>
        <p>Если автоматическое перенаправление не сработало, <a href="/ILMax-vue3/">нажмите сюда</a>.</p>
    </div>
</body>
</html>
